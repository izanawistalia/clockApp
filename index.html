<!DOCTYPE html>
<html>
    <head>
        <title>clockApp</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hour"><h3 align="center">Hour</h3>
            <span id="h"></span>
        </div>
        <div class="minute"><h3 align="center">Minute</h3>
            <span id="m"></span>
        </div>
        <div class="second"><h3 align="center">Second</h3>
            <span id="s"></span>
        </div>
        
        <div class="d">
            <span id="date"></span>-<span id="month"></span>-<span id="year"></span>
            <span id="day"></span>
        </div>
        
        
        
        
        <script src="main.js"></script>
    </body>
</html>
